<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    
    <body>
        <header>
            <h1 class="main-title">THE CODE REVIEW</h1>
        </header>
		<div class="signup">
			<h3>Signup for our newsletter</h3>
			<p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="wide-line">
            <hr>
        </div>

        <div class="wrapper">
            <form action="form.html" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="labelformat" for="name">Full Name</label>
                    <input type="text" id="name" name="full_name" placeholder="required" required>
                    <br>
                    <label class="labelformat" for="email">E-Mail</label>
                    <input type="email" id="email" name="email_addr" placeholder="required" required>
                    <br>
                    <label class="labelformat" for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="tel_number">
                    <br>
                    <label class="labelformat" for="address">Street Address</label>
                    <input type="text" id="address" name="street_addr">
                    <br>
                    <label class="labelformat" for="city">City</label>
                    <input type="text" id="city" name="city_name">
                    <br>
                    <label class="labelformat" for="state">State</label>
                    <select id="state" name="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <br>
                    <label class="labelformat" for="zip">Zip Code</label>
                    <input type="number" id="zip" name="zip_code">
                    <br>
                </fieldset>
                <hr>
                <fieldset>
                    <legend>Newsletter</legend>
                    <label class ="selectnews">Select the newsletter you would like to receive</label>
                    <br>
                    <input type="checkbox" id="html" name="newsletter"><label for="html">HTML</label>
                    <br>
                    <input type="checkbox" id="css" name="newsletter"><label for="css">CSS</label>
                    <br>
                    <input type="checkbox" id="javascript" name="newsletter"><label for="javascript">JavaScript</label>
                    <br>
                    <label class="newsformat">Newsletter Format</label>
                    <br>
                    <input type="radio" id="html_format" name="format"><label for="html_format">HTML</label>
                    <br>
                    <input type="radio" id="plain_text" name="format"><label for="plain_text">Plain Text</label>
                    <br>
                    <label class="othertopics">Other topics you would like to hear about</label>
                    <br>
                    <textarea id="topics" name="user_topics"></textarea>
                </fieldset>
                <button type="submit" id="sign_up">Sign Up</button>
            </form>
        
        </div>
        <p class="copyright">&copy; The Code Review</p>
    
    </body>
</html>
